        <script>
            var datum = new Date()
            var den = datum.getDate()
            var mesic = datum.getMonth()+1
            var rok = datum.getFullYear()
            document.write("<div>" + "Dnešní datum: " + den + "." +" " + mesic + "." + " " + rok + "</div>")
        </script>
    </footer>
