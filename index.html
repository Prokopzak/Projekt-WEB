<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>ThermoQuest</h1>
        <p>Ohřejte materiály a zachraňte svět před klimatickou katastrofou!</p>
        <div>
            <label for="material">Materiál:</label>
            <select id="material">
                <option value="voda">Voda</option>
                <option value="hliník">Hliník</option>
                <option value="železo">Železo</option>
            </select>
        </div>
        <div>
            <label for="mass">Hmotnost (kg):</label>
            <input type="number" id="mass" step="0.1" min="0">
        </div>
        <div>
            <label for="temperature">Změna teploty (°C):</label>
            <input type="number" id="temperature" step="0.1">
        </div>
        <button onclick="displayResult()">Spočítat energii</button>
        <div id="output"></div>
    </div>
    <script src="./script.js"></script> 
</body>
</html>
